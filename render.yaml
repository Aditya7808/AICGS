services:
  # Backend API Service
  - type: web
    name: careerbuddy-api
    runtime: python
    plan: starter
    buildCommand: |
      cd backend && 
      pip install --upgrade pip &&
      pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://careerbuddy-frontend.onrender.com
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Service
  - type: web
    name: careerbuddy-frontend
    runtime: node
    plan: starter
    buildCommand: |
      cd frontend &&
      npm install &&
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://careerbuddy-api.onrender.com
      - key: NODE_VERSION
        value: 18.17.0
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
